<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon settings -->
  <link rel="icon" type="image/x-icon" href="<%= BASE_URL %>img/icons/logo.ico">
  <link rel="shortcut icon" href="<%= BASE_URL %>img/icons/logo.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="<%= BASE_URL %>img/icons/logo.ico">
  <link rel="icon" sizes="192x192" href="<%= BASE_URL %>img/icons/logo.ico">
  <link rel="icon" href="<%= BASE_URL %>img/icons/logo.ico" type="image/x-icon">


  <!-- Meta tags for SEO -->
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="A brief description of your page for search engines and social media.">
  <meta name="keywords" content="keyword1, keyword2, keyword3">
  <meta name="author" content="Your Name or Company Name">

  <!-- Open Graph meta tags for social media sharing -->
  <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
  <meta property="og:description" content="A brief description of your page for social media.">
  <meta property="og:image" content="<%= BASE_URL %>img/icons/logo.ico">
  <meta property="og:url" content="https://yourwebsite.com">
  <meta property="og:type" content="website">
  <!-- <meta property="og:site_name" content="Your Site Name">
  <meta property="fb:app_id" content="Your_Facebook_App_ID"> Facebook App ID -->
  
  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>">
  <meta name="twitter:description" content="A brief description of your page for Twitter.">
  <meta name="twitter:image" content="<%= BASE_URL %>img/icons/logo.ico">

  <!-- Social Media Links -->
  <meta property="telegram:site" content="Your Telegram Channel Link">
  <meta property="whatsapp:site" content="Your WhatsApp Link">
  <meta property="instagram:site" content="Your Instagram Profile Link">
  <meta property="youtube:site" content="Your YouTube Channel Link">

  <!-- Security and Protection -->
  <meta name="robots" content="index, follow"> <!-- Instructions for web crawlers -->
  <meta name="referrer" content="no-referrer-when-downgrade"> <!-- Controls referrer information -->
  
  <!-- CDN for Bootstrap and Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <noscript>
    <strong>We're sorry, but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>

  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
</html>
